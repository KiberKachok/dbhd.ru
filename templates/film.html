{% extends "base.html" %}

{% block title %}
	<title>{{film.title}}</title>
	<meta name="description" content="Смотреть онлайн, {{film.plot}}"> 
{% endblock %}

{% block content %}
	 	<h1> {{film.title}} </h1>
	 	{% if film.alt_title != null %}
        	<div><h4 id="alt-title">{{ film.alt_title }}</h4></div>
 		{% endif %}
		<br>
		<div id="yohoho" data-fast="1" data-kinopoisk="{{film.kp_id}}"></div>
		<script src="//yohoho.cc/yo.js"></script>
		<br>
		<!-- Yandex.RTB R-A-552525-1 -->
		<div id="yandex_rtb_R-A-552525-1"></div>
		<script type="text/javascript">
			(function(w, d, n, s, t) {
				w[n] = w[n] || [];
				w[n].push(function() {
					Ya.Context.AdvManager.render({
						blockId: "R-A-552525-1",
						renderTo: "yandex_rtb_R-A-552525-1",
						async: true
					});
				});
				t = d.getElementsByTagName("script")[0];
				s = d.createElement("script");
				s.type = "text/javascript";
				s.src = "//an.yandex.ru/system/context.js";
				s.async = true;
				t.parentNode.insertBefore(s, t);
			})(this, this.document, "yandexContextAsyncCallbacks");
		</script>
		<br>
		<span class = "meta">
			<div id="description"> 
			  	<h4> Описание </h4>
			  	<p>
			  	{{film.about}}
			    </p>
			</div>
		    <div id="actor_list"> 
				<h4> В главных ролях </h4>
				{% for i in actors %}
		            <a href="\acts/{{ i.id }}"> {{i.name}} </a><br>
	        	{% endfor %}
		    </div>
		</span>
{% endblock %}
